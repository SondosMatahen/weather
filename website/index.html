<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a83dba7890.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <div id="app">
      <div class="holder headline">
        Weather Journal App
      </div>
      <form id="form">
        <div class="holder zip">
          <!-- <label for="zip">Enter Zipcode here</label> -->
          <input type="text" id="zip" placeholder="enter zip code here">
        </div>
        <div class="holder feel">
          <!-- <label for="feelings">How are you feeling today?</label> -->
          <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="4" cols="50"></textarea>
        </div>
        <button id="generate" type="submit"> Generate </button>
      </form>
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div class="date">
            <i class="fas fa-calendar-day entry__icon"></i>
            <div id="date"></div>
          </div>
          <div class="temp">
            <i class="fas fa-thermometer-half entry__icon"></i>
            <div id="temp"></div>
          </div>
          <div class="content">
            <i class="fas fa-user-circle entry__icon"></i>
            <div id="content"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
